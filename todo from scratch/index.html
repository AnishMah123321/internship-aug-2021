<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    
    <link rel="stylesheet" href="bootstrap\css\bootstrap.css">
   
    

 


</head>
<body >
    
        

<br><br>

        <div class="container " >
            <div class="row justify-content-center">
                <div class="row">
                  <div class="col-3">
                    
                  </div>
                  <div class="col-6 border border-success " >
                      
                    
                    <a href="https://codingthesmartway.com" target="_blank">
                        <img class="rounded mx-auto d-block " src="images/logo.png" alt="CodingTheSmartWay.com" style= "max-width:60px;">
                       
                    </a>
                    <p class="text-center h3">Todo App</p>


                        <form >
                            <label for="start">Date:</label>

                            <input type="date" id="datePick" name="date" value="yyyy-MM-dd">
                                
                                
                            <div class="input-group mb-3">
                                
                              <input name="todoText" id ="todoText" type="text" class="form-control" placeholder="New Todo ...">
                            <div class="input-group-append">
                             <button class="btn btn-outline-secondary" type="submit" >Add</button>
                            </div>
                           </div>
                            
                        </form>
                        <p class="text-center h3" id = "titleHere"><div id="titlee">All Tasks</div></p>

                        <div class="input-group mb-3">
                            <div class="todoList">
                                <ul>
                                </ul>
                                <button class="btn btn-outline-secondary" type="overDue" id="overDue">Overdue Tasks</button>
                                <button class="btn btn-outline-secondary" type="urgent" id="urgent">Urgent Tasks</button>
                                <br><br>
                                <button class="btn btn-outline-secondary" type="showAll" id="showAll">Show All Tasks</button>
                                <button class="btn btn-outline-secondary" type="clear" id="clear">Clear All</button>
                                
                               
                            </div>
                            
                           
                          </div>
                         </div>


                        
                    
                  </div>
                  <div class="col-3">
                   

                  </div>
               </div> 
              </div>
          </div>

          <script type="module" defer src="app.js"></script>
          <!-- <script src="lib/moment/moment.min.js"></script> -->
          <script type="module" defer src="modules/date.js"></script>
          <script type="module" defer src="modules/title.js"></script>
          
</body>
</html>
